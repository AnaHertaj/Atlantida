<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  </head>
  <body>
    <style>
  button.button-stop,button.button-pause{color:white;}
  button{display:inline; float:left;}
  </style>


<div style="margin:0px auto;text-align:center;">

     <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
     

     <!-- BUTTONS -->
     <div style="margin:0px auto;text-align:center;width:320px">


       <button id="playpause" onclick="" style="height:30px; width:100px;background-color: purple;color:white;display:block">PLAY</button> 

       <button class="button-stop" onclick="stopVideo()" style="height:30px; width:100px;background-color: indianred;display:block">STOP</button> 

      </div>

</div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'ISJMsVhY5Yk',
          //videoID: '6DAPmSbZoYY',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }  


      }
     
      function stopVideo() {
        player.stopVideo();
      }


$( document ).ready(function(){

  $('#playpause').toggle(

    
          function(e){
            
                 player.playVideo();
                 $('#playpause').html('PAUSE');
                 e.preventDefault();
          
          },

          function(e){
               
                   player.pauseVideo();
                   $('#playpause').html('PLAY');
                   e.preventDefault();
               
          }

        );
 });

    </script>
  </body>
</html>
